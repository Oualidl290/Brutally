# PostgreSQL Configuration for Video Processing Platform
# Optimized for production workloads with video processing

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings (adjust based on your system)
shared_buffers = 256MB                  # 25% of RAM for dedicated server
effective_cache_size = 1GB              # 75% of RAM
work_mem = 16MB                         # Per-operation memory
maintenance_work_mem = 256MB            # For maintenance operations
dynamic_shared_memory_type = posix

# Write-Ahead Logging (WAL) Settings
wal_level = replica
wal_buffers = 16MB
max_wal_size = 2GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# Query Planner Settings
random_page_cost = 1.1                  # SSD optimized
effective_io_concurrency = 200          # SSD optimized
seq_page_cost = 1.0

# Parallel Query Settings
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# Logging Settings
logging_collector = off                 # Use Docker logging instead
log_min_duration_statement = 1000       # Log slow queries (1 second)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10MB

# Statistics Settings
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Autovacuum Settings (important for high-write workloads)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.05

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# Asynchronous Behavior
effective_io_concurrency = 200
maintenance_io_concurrency = 10

# Cost-Based Vacuum Delay
vacuum_cost_delay = 0
vacuum_cost_page_hit = 1
vacuum_cost_page_miss = 10
vacuum_cost_page_dirty = 20
vacuum_cost_limit = 200

# Replication (for future scaling)
max_wal_senders = 3
wal_keep_size = 1GB
hot_standby = on
hot_standby_feedback = on

# Security Settings
ssl = off                               # Enable in production with certificates
password_encryption = scram-sha-256
row_security = on

# Locale Settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Timezone
timezone = 'UTC'

# Shared Preload Libraries
shared_preload_libraries = 'pg_stat_statements'

# Extension Settings
pg_stat_statements.max = 10000
pg_stat_statements.track = all